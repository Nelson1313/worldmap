<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worldmap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .map {
      width: 100%;
      height: 600px;
    }

    .country {
      fill: #cccccc;
      stroke: #ffffff;
      stroke-width: 0.5;
      cursor: pointer;
    }

    .highlighted {
      fill: #00ff00 !important;
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="map" class="map"></div>
  <div id="tooltip" class="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
